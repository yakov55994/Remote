<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>השלט מזגן חכם</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Heebo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
            overflow-x: hidden;
        }
        
        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 80%;
            left: 70%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .container {
            max-width: 420px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .app-header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }
        
        .app-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .app-subtitle {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .main-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .main-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(135deg, #e8f5e8, #f0f8f0);
            padding: 15px 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            border: 1px solid #e1f5e1;
        }
        
        .connection-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .connection-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
            box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.2);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.2); }
            50% { box-shadow: 0 0 0 8px rgba(76, 175, 80, 0.1); }
            100% { box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.2); }
        }
        
        .connection-text {
            font-size: 14px;
            color: #2e7d2e;
            font-weight: 500;
        }
        
        .brand-selector {
            margin-bottom: 25px;
            position: relative;
        }
        
        .brand-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }
        
        select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 15px;
            font-size: 16px;
            background: white;
            direction: rtl;
            font-family: 'Heebo', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: left 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .display-panel {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #00d4ff;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .display-panel::before {
            content: '';
            position: absolute;
            top: 10px;
            right: 10px;
            width: 10px;
            height: 10px;
            background: #ff4757;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 71, 87, 0.8);
        }
        
        .display-panel.active::before {
            background: #2ecc71;
            box-shadow: 0 0 10px rgba(46, 204, 113, 0.8);
        }
        
        .temp-main {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }
        
        .status-text {
            font-size: 18px;
            margin-bottom: 8px;
            opacity: 0.9;
        }
        
        .sub-status {
            font-size: 14px;
            opacity: 0.7;
            line-height: 1.4;
        }
        
        .power-section {
            margin-bottom: 30px;
        }
        
        .power-btn {
            width: 100%;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 20px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .power-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s ease;
        }
        
        .power-btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .power-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.4);
        }
        
        .power-btn.active {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.3);
        }
        
        .controls-grid {
            display: grid;
            gap: 20px;
        }
        
        .control-section {
            background: rgba(248, 250, 252, 0.8);
            border-radius: 18px;
            padding: 20px;
            border: 1px solid rgba(226, 232, 240, 0.8);
        }
        
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .temp-controls {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 15px;
            align-items: center;
        }
        
        .temp-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 15px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .temp-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .temp-display-mini {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            min-width: 80px;
        }
        
        .mode-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        
        .fan-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        
        .control-btn {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border: 2px solid #e2e8f0;
            color: #64748b;
            padding: 15px 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-align: center;
        }
        
        .control-btn:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .control-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .smart-features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 10px;
        }
        
        .info-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            margin-top: 20px;
        }
        
        .brand-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .brand-desc {
            font-size: 13px;
            opacity: 0.9;
        }
        
        .ripple {
            position: relative;
            overflow: hidden;
        }
        
        .ripple::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .ripple:active::after {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="app-header">
            <h1 class="app-title">❄️ שלט מזגן חכם</h1>
            <p class="app-subtitle">בקרה מתקדמת עם חיבור WiFi & IR</p>
        </div>
        
        <div class="main-card">
            <div class="connection-status">
                <div class="connection-info">
                    <div class="connection-dot" id="connectionDot"></div>
                    <span class="connection-text" id="connectionText">מחובר למזגן</span>
                </div>
                <button class="control-btn" onclick="toggleConnection()" style="padding: 8px 15px; font-size: 12px;">
                    🔄 חיבור מחדש
                </button>
            </div>
            
            <div class="brand-selector">
                <label class="brand-label">בחר מותג מזגן:</label>
                <select id="brandSelect">
                    <option value="electra">🏠 אלקטרה (Electra)</option>
                    <option value="tadiran">⚡ טדיראן (Tadiran)</option>
                    <option value="amcor">🌟 אמקור (Amcor)</option>
                    <option value="mitsubishi">🇯🇵 מיצובישי (Mitsubishi)</option>
                    <option value="daikin">🌍 דייקין (Daikin)</option>
                    <option value="lg">📱 LG</option>
                    <option value="samsung">💫 סמסונג (Samsung)</option>
                    <option value="carrier">❄️ קרייר (Carrier)</option>
                    <option value="york">🏢 יורק (York)</option>
                    <option value="gree">🌿 גרי (Gree)</option>
                    <option value="haier">🔧 האייר (Haier)</option>
                    <option value="sharp">⚡ שארפ (Sharp)</option>
                </select>
            </div>
            
            <div class="display-panel" id="displayPanel">
                <div class="temp-main" id="tempMain">22°</div>
                <div class="status-text" id="statusText">מזגן כבוי</div>
                <div class="sub-status" id="subStatus">לחץ על כפתור ההפעלה</div>
            </div>
            
            <div class="power-section">
                <button class="power-btn ripple" id="powerBtn" onclick="togglePower()">
                    <span>🔌 הפעלה / כיבוי</span>
                </button>
            </div>
            
            <div class="controls-grid">
                <div class="control-section">
                    <div class="section-title">
                        🌡️ בקרת טמפרטורה
                    </div>
                    <div class="temp-controls">
                        <button class="temp-btn ripple" onclick="changeTemp(-1)">➖</button>
                        <div class="temp-display-mini" id="tempDisplayMini">22°</div>
                        <button class="temp-btn ripple" onclick="changeTemp(1)">➕</button>
                    </div>
                </div>
                
                <div class="control-section">
                    <div class="section-title">
                        🔄 מצב פעולה
                    </div>
                    <div class="mode-grid">
                        <button class="control-btn ripple" onclick="setMode('cool')" data-mode="cool">
                            ❄️ קירור
                        </button>
                        <button class="control-btn ripple" onclick="setMode('heat')" data-mode="heat">
                            🔥 חימום
                        </button>
                        <button class="control-btn ripple" onclick="setMode('dry')" data-mode="dry">
                            💨 יבוש
                        </button>
                        <button class="control-btn ripple" onclick="setMode('fan')" data-mode="fan">
                            🌪️ מאוורר
                        </button>
                    </div>
                </div>
                
                <div class="control-section">
                    <div class="section-title">
                        🌀 מהירות מאוורר
                    </div>
                    <div class="fan-grid">
                        <button class="control-btn ripple" onclick="setFanSpeed('auto')" data-fan="auto">
                            🔄 אוטו
                        </button>
                        <button class="control-btn ripple" onclick="setFanSpeed('low')" data-fan="low">
                            1️⃣ נמוך
                        </button>
                        <button class="control-btn ripple" onclick="setFanSpeed('medium')" data-fan="medium">
                            2️⃣ בינוני
                        </button>
                        <button class="control-btn ripple" onclick="setFanSpeed('high')" data-fan="high">
                            3️⃣ גבוה
                        </button>
                        <button class="control-btn ripple" onclick="setFanSpeed('turbo')" data-fan="turbo">
                            ⚡ טורבו
                        </button>
                        <button class="control-btn ripple" onclick="toggleSwing()" id="swingBtn">
                            ↕️ נדנוד
                        </button>
                    </div>
                    
                    <div class="smart-features">
                        <button class="control-btn ripple" onclick="setTimer()" id="timerBtn">
                            ⏰ טיימר
                        </button>
                        <button class="control-btn ripple" onclick="toggleSleep()" id="sleepBtn">
                            😴 שינה
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="info-card">
                <div class="brand-name" id="brandName">אלקטרה</div>
                <div class="brand-desc" id="brandDesc">מזגנים איכותיים לבית הישראלי</div>
            </div>
        </div>
    </div>

    <script>
        // מצב המזגן
        let acState = {
            power: false,
            temperature: 22,
            mode: 'cool',
            fanSpeed: 'auto',
            swing: false,
            timer: 0,
            sleepMode: false,
            brand: 'electra',
            connected: true
        };

        // מידע על מותגים
        const brandInfo = {
            electra: { 
                name: 'אלקטרה', 
                info: 'מזגנים איכותיים לבית הישראלי',
                apiEndpoint: 'https://api.electra.co.il/v1/',
                irCode: 'ELECTRA_IR_PROTOCOL'
            },
            tadiran: { 
                name: 'טדיראן', 
                info: 'טכנולוגיה מתקדמת וחסכון באנרגיה',
                apiEndpoint: 'https://connect.tadiran.com/api/',
                irCode: 'TADIRAN_IR_PROTOCOL'
            },
            amcor: { 
                name: 'אמקור', 
                info: 'פתרונות מיזוג מקצועיים',
                apiEndpoint: 'https://api.amcor.com/smart/',
                irCode: 'AMCOR_IR_PROTOCOL'
            },
            mitsubishi: { 
                name: 'מיצובישי', 
                info: 'טכנולוגיה יפנית מתקדמת',
                apiEndpoint: 'https://api.mitsubishielectric.com/',
                irCode: 'MITSUBISHI_IR_PROTOCOL'
            },
            daikin: { 
                name: 'דייקין', 
                info: 'מובילה עולמית במזגנים',
                apiEndpoint: 'https://api.daikineurope.com/',
                irCode: 'DAIKIN_IR_PROTOCOL'
            },
            lg: { 
                name: 'LG', 
                info: 'חדשנות קוריאנית בעיצוב מודרני',
                apiEndpoint: 'https://lgthinq.com/api/',
                irCode: 'LG_IR_PROTOCOL'
            },
            samsung: { 
                name: 'סמסונג', 
                info: 'טכנולוגיה חכמה ויעילות אנרגטית',
                apiEndpoint: 'https://api.smartthings.com/',
                irCode: 'SAMSUNG_IR_PROTOCOL'
            },
            carrier: { 
                name: 'קרייר', 
                info: 'חלוצה בתחום המיזוג האוויר',
                apiEndpoint: 'https://api.carrier.com/',
                irCode: 'CARRIER_IR_PROTOCOL'
            },
            york: { 
                name: 'יורק', 
                info: 'מזגנים מסחריים ומגורים',
                apiEndpoint: 'https://api.york.com/',
                irCode: 'YORK_IR_PROTOCOL'
            },
            gree: { 
                name: 'גרי', 
                info: 'יצרן מזגנים סיני מוביל',
                apiEndpoint: 'https://api.gree.com/',
                irCode: 'GREE_IR_PROTOCOL'
            },
            haier: { 
                name: 'האייר', 
                info: 'פתרונות מיזוג חכמים',
                apiEndpoint: 'https://api.haier.com/',
                irCode: 'HAIER_IR_PROTOCOL'
            },
            sharp: { 
                name: 'שארפ', 
                info: 'טכנולוגיה יפנית אמינה',
                apiEndpoint: 'https://api.sharp.com/',
                irCode: 'SHARP_IR_PROTOCOL'
            }
        };

        // עדכון תצוגה
        function updateDisplay() {
            const tempMain = document.getElementById('tempMain');
            const statusText = document.getElementById('statusText');
            const subStatus = document.getElementById('subStatus');
            const displayPanel = document.getElementById('displayPanel');
            const powerBtn = document.getElementById('powerBtn');
            
            if (!acState.power) {
                tempMain.textContent = '--°';
                statusText.textContent = 'מזגן כבוי';
                subStatus.textContent = 'לחץ על כפתור ההפעלה';
                displayPanel.classList.remove('active');
                powerBtn.classList.remove('active');
            } else {
                tempMain.textContent = `${acState.temperature}°`;
                
                const modeText = {
                    cool: 'מצב קירור',
                    heat: 'מצב חימום', 
                    dry: 'מצב יבוש',
                    fan: 'מצב מאוורר'
                };
                
                const fanText = {
                    auto: 'אוטומטי',
                    low: 'נמוך',
                    medium: 'בינוני', 
                    high: 'גבוה',
                    turbo: 'טורבו'
                };
                
                statusText.textContent = modeText[acState.mode];
                
                let subText = `מאוורר: ${fanText[acState.fanSpeed]}`;
                if (acState.swing) subText += ' • נדנוד פעיל';
                if (acState.sleepMode) subText += ' • מצב שינה';
                if (acState.timer > 0) subText += ` • טיימר: ${acState.timer}ש`;
                
                subStatus.textContent = subText;
                displayPanel.classList.add('active');
                powerBtn.classList.add('active');
            }
            
            document.getElementById('tempDisplayMini').textContent = `${acState.temperature}°`;
            
            // עדכון כפתורי מצב
            document.querySelectorAll('[data-mode]').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === acState.mode && acState.power);
            });
            
            // עדכון כפתורי מאוורר
            document.querySelectorAll('[data-fan]').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.fan === acState.fanSpeed && acState.power);
            });
            
            // עדכון כפתורים מיוחדים
            document.getElementById('swingBtn').classList.toggle('active', acState.swing && acState.power);
            document.getElementById('sleepBtn').classList.toggle('active', acState.sleepMode && acState.power);
            document.getElementById('timerBtn').classList.toggle('active', acState.timer > 0 && acState.power);
        }

        // שליחת פקודה למזגן
        async function sendCommand(command, value = null) {
            if (!acState.connected) {
                alert('❌ אין חיבור למזגן. נסה להתחבר מחדש.');
                return false;
            }

            const brand = brandInfo[acState.brand];
            
            try {
                // סימולציה של שליחת פקודה דרך WiFi API
                if (brand.apiEndpoint.includes('api')) {
                    console.log(`🌐 שולח פקודה דרך WiFi API:`, {
                        endpoint: brand.apiEndpoint,
                        command: command,
                        value: value,
                        state: acState
                    });
                    
                    // כאן יהיה הקוד האמיתי לשליחה:
                    /*
                    const response = await fetch(brand.apiEndpoint + 'control', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer YOUR_TOKEN'
                        },
                        body: JSON.stringify({
                            deviceId: 'YOUR_DEVICE_ID',
                            command: command,
                            value: value,
                            ...acState
                        })
                    });
                    
                    if (!response.ok) throw new Error('API Error');
                    const result = await response.json();
                    */
                }
                
                // סימולציה של שליחת פקודה דרך IR
                console.log(`📡 שולח פקודה דרך IR:`, {
                    protocol: brand.irCode,
                    command: command,
                    value: value,
                    rawCode: generateIRCode(command, value)
                });
                
                // הצגת הודעת הצלחה
                showNotification(`✅ פקודה נשלחה: ${command}`, 'success');
                return true;
                
            } catch (error) {
                console.error('שגיאה בשליחת פקודה:', error);
                showNotification(`❌ שגיאה בשליחת פקודה: ${error.message}`, 'error');
                return false;
            }
        }

        // יצירת קוד IR
        function generateIRCode(command, value) {
            const brand = brandInfo[acState.brand];
            // כאן יהיה הלוגיקה האמיתית ליצירת קודי IR לכל מותג
            return `${brand.irCode}_${command}_${value || acState.temperature}_${acState.mode}_${acState.fanSpeed}`;
        }

        // הצגת הודעות
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: ${type === 'success' ? '#2ecc71' : type === 'error' ? '#e74c3c' : '#3498db'};
                color: white;
                padding: 12px 20px;
                border-radius: 10px;
                font-weight: 500;
                z-index: 1000;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                animation: slideDown 0.3s ease;
            `;
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideUp 0.3s ease forwards';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // הפעלה/כיבוי
        async function togglePower() {
            acState.power = !acState.power;
            updateDisplay();
            
            const success = await sendCommand('power', acState.power);
            if (success) {
                // אפקט ויזואלי
                const btn = document.getElementById('powerBtn');
                btn.style.transform = 'scale(0.95)';
                setTimeout(() => btn.style.transform = 'scale(1)', 150);
            }
        }

        // שינוי טמפרטורה
        async function changeTemp(delta) {
            if (!acState.power) {
                showNotification('הפעל את המזגן תחילה', 'error');
                return;
            }
            
            const newTemp = acState.temperature + delta;
            if (newTemp < 16 || newTemp > 30) {
                showNotification('טמפרטורה חייבת להיות בין 16-30 מעלות', 'error');
                return;
            }
            
            acState.temperature = newTemp;
            updateDisplay();
            
            await sendCommand('temperature', acState.temperature);
        }

        // הגדרת מצב
        async function setMode(mode) {
            if (!acState.power) {
                showNotification('הפעל את המזגן תחילה', 'error');
                return;
            }
            
            acState.mode = mode;
            updateDisplay();
            
            await sendCommand('mode', mode);
        }

        // מהירות מאוורר
        async function setFanSpeed(speed) {
            if (!acState.power) {
                showNotification('הפעל את המזגן תחילה', 'error');
                return;
            }
            
            acState.fanSpeed = speed;
            updateDisplay();
            
            await sendCommand('fanSpeed', speed);
        }

        // נדנוד
        async function toggleSwing() {
            if (!acState.power) {
                showNotification('הפעל את המזגן תחילה', 'error');
                return;
            }
            
            acState.swing = !acState.swing;
            updateDisplay();
            
            await sendCommand('swing', acState.swing);
        }

        // טיימר
        async function setTimer() {
            if (!acState.power) {
                showNotification('הפעל את המזגן תחילה', 'error');
                return;
            }
            
            const hours = prompt('הזן מספר שעות לטיימר (0-12):');
            if (hours !== null) {
                const timerValue = parseInt(hours);
                if (isNaN(timerValue) || timerValue < 0 || timerValue > 12) {
                    showNotification('מספר שעות לא חוקי', 'error');
                    return;
                }
                
                acState.timer = timerValue;
                updateDisplay();
                
                await sendCommand('timer', timerValue);
            }
        }

        // מצב שינה
        async function toggleSleep() {
            if (!acState.power) {
                showNotification('הפעל את המזגן תחילה', 'error');
                return;
            }
            
            acState.sleepMode = !acState.sleepMode;
            updateDisplay();
            
            await sendCommand('sleepMode', acState.sleepMode);
        }

        // חיבור מחדש
        async function toggleConnection() {
            acState.connected = false;
            document.getElementById('connectionText').textContent = 'מתחבר...';
            document.getElementById('connectionDot').style.background = '#f39c12';
            
            // סימולציה של חיבור מחדש
            setTimeout(() => {
                acState.connected = true;
                document.getElementById('connectionText').textContent = 'מחובר למזגן';
                document.getElementById('connectionDot').style.background = '#4CAF50';
                showNotification('✅ חיבור הוקם בהצלחה', 'success');
            }, 2000);
        }

        // שינוי מותג
        document.getElementById('brandSelect').addEventListener('change', function(e) {
            acState.brand = e.target.value;
            const brand = brandInfo[acState.brand];
            document.getElementById('brandName').textContent = brand.name;
            document.getElementById('brandDesc').textContent = brand.info;
            
            showNotification(`מותג הוחלף ל-${brand.name}`, 'info');
            
            // סימולציה של חיבור למותג חדש
            toggleConnection();
        });

        // הוספת CSS לאנימציות
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideDown {
                from {
                    transform: translateX(-50%) translateY(-100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(-50%) translateY(0);
                    opacity: 1;
                }
            }
            
            @keyframes slideUp {
                from {
                    transform: translateX(-50%) translateY(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(-50%) translateY(-100%);
                    opacity: 0;
                }
            }
            
            .notification {
                font-family: 'Heebo', sans-serif;
            }
        `;
        document.head.appendChild(style);

        // אתחול
        updateDisplay();
        
        // הדמיה של קבלת עדכונים מהמזגן
        setInterval(() => {
            if (acState.connected && acState.power) {
                // סימולציה של שינויים קטנים בטמפרטורה
                const randomChange = Math.random() > 0.95;
                if (randomChange) {
                    console.log('📡 קיבלתי עדכון מהמזגן');
                }
            }
        }, 5000);
        
        console.log('🚀 שלט מזגן חכם הופעל בהצלחה!');
        console.log('📋 תכונות זמינות:');
        console.log('   • חיבור WiFi API לכל המותגים');
        console.log('   • שליחת פקודות IR');
        console.log('   • בקרה מלאה על כל הפונקציות');
        console.log('   • עיצוב מודרני ונוח לשימוש');
    </script>
</body>
</html>
